<!DOCTYPE html>
<html>
<head>
    <title>GLPA-Infodisplay Slate</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="import"  href="elements/room-announcement/room-announcement.html">
</head>

<body>
    <div class="background-images">
            <img id="bg-img1" src="img/bg_img1.jpg" style="opacity: 1" />
            <img id="bg-img2" src="img/bg_img2.jpg" />
            <img id="bg-img3" src="img/bg_img3.jpg" />
            <img id="bg-img4" src="img/bg_img4.jpg" />
            <img id="bg-img5" src="img/bg_img5.jpg" />
    </div>
    <div class="container xga">
        <div class="header">
            <div id="header-title"></div>
            <table class="time-date-forecast">
                <tr>
                    <th></th>
                    <th>Currently</th>
                    <th><span id="weather-today-title"></span></th>
                    <th><span id="weather-tomorrow-title"></span></th>
                    <th><span id="weather-future-title"></span></th>
                </tr>
                <tr>
                    <td><span id="current-time"></span></td>
                    <td><canvas class="weather-icon" id="weather-current" width="64" height="64"></canvas><span class="weather-temps" id="current-temp"></span><br /><span id="current-time"></span></td>
                    <td><canvas class="weather-icon" id="weather-today-icon" width="64" height="64"></canvas><span class="weather-temps" id="weather-today-temps"></span></td>
                    <td><canvas class="weather-icon" id="weather-tomorrow-icon" width="64" height="64"></canvas><span class="weather-temps" id="weather-tomorrow-temps"></span></td>
                    <td><canvas class="weather-icon" id="weather-future-icon" width="64" height="64"></canvas><span class="weather-temps" id="weather-future-temps"></span></td>
                </tr>
            </table>
        </div>
        <div class="main">
            <div class="mainbody">
                <room-announcement></room-announcement>
            </div>

        </div>
        <div class="twitter">
            <div class="twitter-logo">
                <img id="twitter-logo" src="img/twitter.png" /><br />
                <span id="twitter-hashtag"></span>
            </div>
            <div class="avatar">
                <img id="avatar" />
            </div>
            <div class="twitter-content">
                <div class="tweet-media"><img id="tweet-media" /></div>
                <div class="tweet">
                    <div class="tweet-text" id="tweet-text"></div>
                    <div class="tweet-metadata" id="tweet-metadata">
                        <span id="screenname"></span> <span id="tweettime"></em></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">Weather data Powered by Dark Sky</div>
    </div>

    <!-- Load JS stuff -->
    <!-- Need to load components before our modules since we'll be calling them! -->
    <script src="../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../bower_components/gsap/src/minified/TimelineMax.min.js"></script>
    <script src="../bower_components/skycons-html5/skycons.js"></script>
    <script src="../bower_components/textfit/textFit.min.js"></script>
    <!-- Internal script packages -->
    <!--<script src="scripts/background.js"></script>-->
    <script src="scripts/scripts.js"></script>
    <script src="scripts/twitter.js"></script>
    <script src="scripts/weather.js"></script>

</body>
</html>
