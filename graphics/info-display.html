<html>
<head>
    <title>GLPA Infodisplay Slate</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
    <!-- GLPA Conference Title bar -->
    <div id="block-header" class="flex jsb p1rem aic h15">
        <div id="block-header-logo"><img src="./img/logo.png" /></div>
        <div id="block-header-title" class="fg2 fs2em tac"></div>
        <div id="block-header-clock" class="fs1-5em tac">
            <span id="clock-day"></span><br />
            <span id="clock-date"></span><br />
            <span id="clock-time"></span>
        </div>
    </div>
    <div id="block-main" class="p1rem h70">
        <div id="block-twitter">
            <!-- Tweet header -- This does not change positions from layouts -->
            <div id="block-tweet-header" class="flex jsb h20">
                <!-- Tweet User Block -->
                <div id="block-tweet-author" class="flex p1rem">
                    <div id="block-tweet-author-avatar">
                        <img id="tweet-author-avatar" class="h100"/>
                    </div>
                    <div id="block-tweet-author-text" class="padleft1rem">
                        <span class="fs2em bold whiteshadow" id="tweet-username"></span><br />
                        <span class="fs1em bold whiteshadow" id="tweet-screenname"></span><br />
                        <span class="fs1em bold whiteshadow" id="tweet-time"></span>
                    </div>
                </div>
                <!-- Logo and Hashtag block -->
                <div id="block-twitter-logo" class="flex h100 aic">
                        <img src="./img/twitter.png" class="h100" />
                        <span id="twitter-hashtag" class="fs2em whiteshadow"></span>
                </div>
            </div>
            <!-- Social Media block -->
            <div id="block-tweet-content" class="flex p1rem h80">
                <!-- Tweet content -->
                <div id="block-twitter-tweet-media" class="z200">
                    <img id="tweet-image-1" class="tweet-image" />
                    <img id="tweet-image-2" class="tweet-image" />
                </div>
                <div id="block-twitter-tweet-text" class="textFit tweet z300">
                    <span id="tweet-text"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="block-omnibar" class="h15">
        <div id="block-weather">
            <div id="block-weather-current" class="block-weather-tile">
                <div class="weather-text">
                    <span class="weather-title">Currently</span><br /><br />
                    <span id="weather-current-temp"></span>&deg; and <span id="weather-current-conditions"></span>
                </div>
                <div class="weather-icon">
                    <canvas class="weather-icon-canvas" id="weather-current-icon"></canvas>
                </div>
            </div>
            <div class="vr"></div>
            <div id="block-weather-today" class="block-weather-tile">
                <div class="weather-text">
                    <span class="weather-title">Today</span><br /><br />
                    <span id="weather-today-conditions"></span><br /><br />
                    H: <span id="weather-today-temp-high"></span>&deg; / L: <span id="weather-today-temp-low"></span>&deg;
                </div>
                <div class="weather-icon">
                    <canvas class="weather-icon-canvas" id="weather-today-icon"></canvas>
                </div>
            </div>
            <div class="vr"></div>
            <div id="block-weather-tomorrow" class="block-weather-tile">
                <div class="weather-text">
                    <span class="weather-title" id="weather-tomorrow-title"></span><br /><br />
                    <span id="weather-tomorrow-conditions"></span><br /><br />
                    H: <span id="weather-tomorrow-temp-high"></span>&deg; / L: <span id="weather-tomorrow-temp-low"></span>&deg;
                </div>
                <div class="weather-icon">
                    <canvas class="weather-icon-canvas" id="weather-tomorrow-icon"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/textfit/textFit.min.js"></script>
    <!-- Internal script packages -->
    <script src="./scripts/skycons/skycons.js"></script>
    <script src="./scripts/scripts.js" type="module"></script>
    <script src="./scripts/twitter.js" type="module"></script>
    <script src="./scripts/weather.js"></script>
   
</body>
</html>
