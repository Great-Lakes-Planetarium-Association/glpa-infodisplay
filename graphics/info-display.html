<html>
<head>
    <title>GLPA-Infodisplay Slate</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="import"  href="elements/room-announcement/room-announcement.html">
</head>

<body>
    <div class="background-images">
            <img id="bg-img1" src="img/bg_img1.jpg" style="opacity: 1" />
            <img id="bg-img2" src="img/bg_img2.jpg" />
            <img id="bg-img3" src="img/bg_img3.jpg" />
            <img id="bg-img4" src="img/bg_img4.jpg" />
            <img id="bg-img5" src="img/bg_img5.jpg" />
    </div>
    <div class="container xga">
        <div class="header">
            <div id="conference-title"></div>
            <div class="time-date-forecast">
                <div class="time-and-temp"><span id="current-time"></span> &mdash; <span id="current-temp"></span></div>
                <div class="weather-today"><img id="weather-today-icon"><span id="weather-today-temps"></span></div>
                <div class="weather-tomorrow"><img id="weather-tomorrow-icon"><span id="weather-tomorrow-temps"></span></div>
                <div class="weather-further"><img id="weather-further-icon"><span id="weather-further-temps"></span></div>
            </div>
        </div>
        <div class="main">
            <div class="mainbody">
                <room-announcement></room-announcement>
            </div>

        </div>
        <div class="social">
            <div id="twitter">
                <img src="img/twitter.png" /><br />
                <span id="twitter-hashtag"></span>
            </div>
            <div class="avatar">
                <img id="avatar" />
            </div>
            <div class="twitter-content">
                <div class="tweet-text" id="tweet"></div>
                <div class="tweet-metadata"><span id="screenname"></span> <span id="tweettime"></em></span></div>
            </div>
        </div>
    </div>

    <!-- Import JS scripts -->
    <!-- Internal script packages -->
    <script src="scripts/background.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/conference.js"></script>
    <script src="scripts/twitter.js"></script>
    <script src="scripts/weather.js"></script>
    <!-- Package script... packages.-->
    <script src="../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../bower_components/gsap/src/minified/TimelineMax.min.js"></script>
    <script src="../bower_components/skycons-html5/skycons.js"></script>
    <script src="../bower_components/textfit/textFit.min.js"></script>
</body>
</html>
