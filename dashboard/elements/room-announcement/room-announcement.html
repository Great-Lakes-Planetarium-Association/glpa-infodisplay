<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">

<dom-module id="room-announcement">
    <template>
        <style>
            paper-button[disabled] {
                background-color: var(--paper-green-200);
                color: var(--paper-black-300);
            }
        </style>
        <div id="global">
            <h6>Global Announcement</h6>
            <paper-textarea label="Announcement" value="{{globalAnnouncement}}"></paper-textarea>
            <paper-button id="gtake" raised>Take</paper-button>
            <paper-button id="gclear" raised>Clear</paper-button>
        </div>
        <div id="room1">
            <h6>Room 1</h6>
            <paper-textarea label="Announcement" value="{{room1Announcement}}"></paper-textarea>
            <paper-button id="r1take" raised><span id="take-label">Take</span></paper-button>
            <paper-button id="r1clear" raised><span id="clear-label">Clear</span></paper-button>
        </div>
        <div id="room2">
            <h6>Room 2</h6>
            <paper-textarea label="Announcement" value="{{room2Announcement}}"></paper-textarea>
            <paper-button id="r2take" raised><span id="take-label">Take</span></paper-button>
            <paper-button id="r2clear" raised><span id="clear-label">Clear</span></paper-button>
        </div>
        <div id="room3">
            <h6>Room 3</h6>
            <paper-textarea label="Announcement" value="{{room3Announcement}}"></paper-textarea>
            <paper-button id="r3take" raised><span id="take-label">Take</span></paper-button>
            <paper-button id="r3clear" raised><span id="clear-label">Clear</span></paper-button>
        </div>

    </template>

    <script src="room-announcement.js"></script>
</dom-module>
